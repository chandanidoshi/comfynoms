	<script>
	var ref = new Firebase('https://comfy-noms.firebaseio.com/');
	$(function() {
$('._add-to-cart--buttongroup button').click(function(e) {
  e.preventDefault();
  var $button = $(this);
  var oldValue = $("#edit-quantity").val();
  if ($button.text() == "+") {
    var newValue = parseFloat(oldValue) + 1;
  } else {
    if (oldValue > 1) {
      var newValue = parseFloat(oldValue) - 1;
    } else {
      newValue = 1;
    }
  }

  $('#edit-quantity').val(newValue);
});
$('#submit').click(function(e){
	  var servings = $("#edit-quantity").val();
	  var dollars =$("#dollars").val();
	  var cents = $("#cents").val();
	  var dish_name =$("#dish-name").val(); 
	  var description =$("#description").val(); 
	  var img_path = $("#img").val();
	  var additional_comments =$("#additional-comments").val();

	  var new_dish = JSON.stringify({"description":description,"img_path":img_path,"additional_comments":additional_comments});
	  
	  var new_menu = {"dish_name":dish_name,"servings":servings,"dollars":dollars,"cents":cents};
	  var nd = {};
	  nd[dish_name] = new_dish; 
	  //ref.update({"new_item_dinner":new_menu});
	  ref.update(nd);
	  
	  
	  	  var day = "tomorrow_02"; // this is for now, until we can parse date
	  // getting data
	 
	ref.once("value", function(snapshot)  {
	all_data = snapshot.val();
    var tomorrow_get = JSON.parse(all_data[day]);
    var dinner = tomorrow_get.dinner;
    var dinner_items = JSON.parse(all_data[dinner]);
	dinner_items.push(new_menu);
	var a = {};
	a[dinner]= JSON.stringify(dinner_items);
	ref.update(a);
	//console.log(a);
	var dishes = JSON.parse(all_data.dishes);
	dishes.push(dish_name);
	console.log(dishes);
	ref.update({dishes:JSON.stringify(dishes)});
	;
	
	
	
	});
	});
  });
  </script>
